<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="card-content">
        <img src="./images/image-victor.jpg" alt="profile-picture" />
        <div class="intro">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="footer-item">
          <p class="stats">80K</p>
          <small class="item-name">Followers</small>
        </div>
        <div class="footer-item">
          <p class="stats">803K</p>
          <small class="item-name">Likes</small>
        </div>
        <div class="footer-item">
          <p class="stats">1.4K</p>
          <small class="item-name">Photos</small>
        </div>
      </div>
    </div>
  </body>
</html>
